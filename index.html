<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="player.js"></script>
    <title>player</title>
</head>
<body>
<div>
    <video id="v" src="video.mp4"></video>
</div>
<label for="radio"></label>
<input type="range" id="radio" onMouseDown="clearRange()" onMouseUp="movedRange()"/><br/>
<input type="button" value="PlayStop" onClick="playStop()"/>
<input type="button" value="FullScreen" onClick="fullScreen()"/><br>
<label for="volume">volume control</label>
<input type="range" value="100" id="volume" min="0" max="100" onMouseMove="changeVolume()" style="margin-top: 3%"/>
</body>
</html>
